[build]
  command = "astro check && astro build && pagefind --site dist"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# WordPress uploads フォルダをコピーするためのディレクトリ設定
[build.processing]
  skip_processing = false

